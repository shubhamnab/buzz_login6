<!Doctype html>
<html>
  <head>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/onsen-css-components-default.css">
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
  <div style="background-color:ghostwhite">
      <img src="images/buzz-logo.png" width="50%">
  </div>
	<div id="contact_form" style="background-image: url(images/new_bg3.jpg);height:100%;width:100%;">
	<h style="font-size:30px;margin-left:10%"><b></b></h>
	<form name="contact" action="#" id="login-form" method="post" style="margin-top:10%">
    <input type="email" id="email" class="text-input--underbar" style="margin-left:50px" placeholder="Email" value="">
    <input type="password" id="password" type="text" class="text-input--underbar" style="margin-left:50px" placeholder="Password" value="">
    <br>
    <input type="button" value="Login" class="button login-button" id ="login_btn">
    <br>
    <button class="button--quiet forgot-password">Forgot password? </button>
	</form>
	</div>
  <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
	<script src="js/login.js" type="text/javascript"></script>
	<script src="http://debug.phonegap.com/target/target-script-min.js#anonymous"></script>
  </body>
</html>
